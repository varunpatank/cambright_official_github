version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - cambright

  cambright:
    # For development: build locally
    build:
      context: .
      dockerfile: Dockerfile
    
    # For production: use pre-built image
    # image: ghcr.io/not-varram/cambright:latest
    
    container_name: cambright
    restart: unless-stopped
    ports:
      - "3010:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - RUNTIME_ENVIRONMENT=true
      # Watchtower auto-update support
      - "com.centurylinklabs.watchtower.enable=true"
    depends_on:
      redis:
        condition: service_started
    networks:
      - cambright
      - minio-net
    # Health check configuration for container orchestration
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  redis_data:

networks:
  cambright:
    driver: bridge
  minio-net:
    external: true